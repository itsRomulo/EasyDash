{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
            <!-- <input type="file" name="arquivo" accept=".jpg"> -->
            <div class="form-group">
                <label for="nome">Nome do Usuário</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="porta">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="habilitado">Nível de Acesso</label>
                <select id="permissao" name="permissao" class="form-control">
                    <option value="0">Selecione um valor</option>
                    <option value="1">Vendas</option>
                    <option value="2">Produtos</option>
                    <option value="3">Gestão</option>
                </select>
            </div>
            </br>
            <input type="submit" class="btn btn-info" value="Realizar Cadastro"/>
            <a class="btn btn-info" href="{{ url_for('index') }}">Voltar</a>
            <link rel="stylesheet" href="../static/css/bootstrap.css">
        </fieldset>
    </form>
{% endblock %}
